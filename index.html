<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZpin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    <input type="file" id="file-json" accept="application/json">
    <div id="viewer-wrapper">
      <div id="viewer">
        <div id="placeholder">
          
          <strong>No map image yet</strong>
          Right-Click to open the menu<br><br>
          Add a URL to an image there to start pinning!
        </div>
        <div id="image-layer">
          <img id="main-image" src="" alt="It's broken :( If the URL has 'exp=' in it it might be time limited, add it again or switch map, the pins should remain in the same position">
        </div>
      </div>
    </div>
  </main>
  <input type="file" id="file-image" accept="image/*">
  <script src="app.js"></script>
</body>

</html>
